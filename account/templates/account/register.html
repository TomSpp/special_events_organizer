{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Utwórz konto</h3>
{% endblock %}

{% block content %}
    <p>Wypełnij poniższy formularz, aby się zarejestrować:</p>
    <form action="." method="post">
        {% bootstrap_form user_form %}
        {% csrf_token %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Utwórz konto</button>
        {% endbuttons %}
    </form>
{% endblock %}
