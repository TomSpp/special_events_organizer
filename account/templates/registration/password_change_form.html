{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Zmiana hasła</h3>
{% endblock %}

{% block content %}
    <p>Wypełnij poniższy formularz, aby zmienić hasło.</p>
    <form action="." method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Zmień</button>
        {% endbuttons %}
    </form>
{% endblock %}
