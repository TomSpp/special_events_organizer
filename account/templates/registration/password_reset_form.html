{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3>Zapomniałeś hasła?</h3>
{% endblock %}

{% block content %}
    <p>Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
    <form action="." method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Wyślij e-mail</button>
        {% endbuttons %}
    </form>
{% endblock %}
