{% extends "base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Nazwa użytkownika lub hasło jest nieprawidłowe. Spróbuj ponownie.</p>
    {% endif %}

    <form method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Zaloguj</button>
        <input type="hidden" name="next" value="{% url 'main_system:offer_list' %}"/>
    </form>
    <p><a href="{% url 'account:password_reset' %}">Zapomniałeś hasła?</a> </p>
{% endblock %}
